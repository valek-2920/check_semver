name: Bump version and deploy to ACR

on:
  push:
    branches:
      - main

jobs:
  bump-version:
    if: "!startsWith(github.event.head_commit.message, 'bump:')"
    runs-on: ubuntu-latest
    name: "Bump version and create changelog with commitizen"
    steps:

      - name: Check out
        uses: actions/checkout@v3
        with:
          token: "${{ secrets.PERSONAL_ACCESS_TOKEN }}"
          fetch-depth: 0

      - name: Create bump and changelog
        uses: commitizen-tools/commitizen-action@master
        with:
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Set output version
        run: echo "::set-output name=version::$(echo ${{ steps.commitizen.outputs.version }} | cut -c2-)"

  deploy:
    runs-on: ubuntu-latest
    needs: bump-version
    steps:
      - uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to ACR
        run: |
          az acr login --name 2fitness

      - name: Build and push Docker image
        run: |
          docker build -t 2fitness.azurecr.io/2fit-api:${{ needs.bump-version.outputs.version }} .
          docker push 2fitness.azurecr.io/2fit-api:${{ needs.bump-version.outputs.version }}